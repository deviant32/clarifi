service: clarifi-api

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  profile: personal

plugins:
  - serverless-deployment-bucket
  - serverless-layers

package:
  individually: true
  include:
    - dist/apps/api/**
  exclude:
    - '**'


custom:
  deploymentBucket:
    name: clarifi-layers
    versioning: false
    accelerate: true
    blockPublicAccess: true
    tags:
      - Key: Environment
        Value: ${opt:stage, 'dev'}

  serverless-layers:
    - index:
        functions:
          - index
        layersDeploymentBucket: clarifi-layers
        dependenciesPath: dist/apps/api/package.json


functions:
  index:
    handler: dist/apps/api/main.handler
    events:
    - http:
        cors: true
        path: '/'
        method: any
    - http:
        cors: true
        path: '{proxy+}'
        method: any
